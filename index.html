<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>رجسٹریشن فارم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      direction: rtl;
      padding: 20px;
    }
    .container {
      background-color: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>رجسٹریشن فارم</h2>
    <form action="#" method="post">
      <label for="name">نام:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">ای میل:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">پاس ورڈ:</label>
      <input type="password" id="password" name="password" required />

      <label for="deposit">ڈپازٹ ایڈریس (TRC20):</label>
      <input type="text" id="deposit" name="deposit" value="TLdHhSyHgi8kMTY1Uh9Fb1SPP4fxWJjmb8" readonly />

      <button type="submit">رجسٹر کریں</button>
    </form>
  </div>
</body>
</html>
