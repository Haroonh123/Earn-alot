<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Ali Express Crypto</title>
  <style>
    body {
      font-family: Arial;
      background: #fff4e6;
      text-align: center;
      padding: 2rem;
    }
    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.7rem 1.5rem;
      background: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
  </div>

  <script>
    const backendUrl = 'https://your-backend-url'; // Replace with your backend URL

    function loginUser() {
      const data = {
        username: document.getElementById('loginUsername').value,
        password: document.getElementById('loginPassword').value
      };

      fetch(`${backendUrl}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.token) {
          alert('Login successful! Token: ' + res.token);
          // Optional: Save token to localStorage
        } else {
          alert(res.message || 'Login failed');
        }
      })
      .catch(() => alert('Login error'));
    }
  </script>
</body>
</html>
